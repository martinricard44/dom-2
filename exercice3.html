<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier plusieurs éléments</title>
</head>
<body>
    <p class="info">Texte 1</p>
    <p class="info">Texte 2</p>
    <p class="info">Texte 3</p>

    <script>
        // Sélectionne tous les éléments avec la classe "info"
        const elements = document.querySelectorAll(".info");

        // Parcourt tous les éléments et modifie leur texte
        for (let i = 0; i < elements.length; i++) {
            elements[i].textContent = "Modifié";
        }
    </script>
</body>
</html>
