<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un élément</title>
</head>
<body>
    <p id="message">Bonjour</p>

    <script>
        // Récupère l'élément avec l'id "message"
        const paragraphe = document.getElementById("message");

        // Modifie le texte du paragraphe
        paragraphe.textContent = "Bonjour le monde";
    </script>
</body>
</html>
