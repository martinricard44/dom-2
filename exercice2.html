<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le style d’un élément</title>
</head>
<body>
    <p id="message">Bonjour le monde</p>

    <script>
        // Récupère l'élément avec l'id "message"
        const paragraphe = document.getElementById("message");

        // Change la couleur du texte en bleu
        paragraphe.style.color = "blue";
    </script>
</body>
</html>
