<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un élément à une liste</title>
</head>
<body>
    <ul id="liste"></ul>

    <script>
        // Sélectionne la liste avec l'id "liste"
        const liste = document.getElementById("liste");

        // Crée un nouvel élément <li>
        const nouvelElement = document.createElement("li");

        // Définit le texte de cet élément
        nouvelElement.textContent = "Élément ajouté";

        // Ajoute l'élément à la liste
        liste.appendChild(nouvelElement);
    </script>
</body>
</html>
